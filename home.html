<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        section {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <section>
        <h2>About</h2>
        <p>This is a simple webpage created using HTML.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>You can reach me at example@email.com.</p>
    </section>

    <footer>
        <p>&copy; 2023 Simple Webpage</p>
    </footer>

</body>
</html>
